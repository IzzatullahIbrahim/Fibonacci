            //Generate fibonacci sequence by num.length
            function fibonacci(num) {
                var fibonacci = [1, 1];

                for (var i = 2; i < num; i++) {
                    fibonacci[i] = fibonacci[fibonacci.length - 2] + fibonacci[fibonacci.length - 1];
                }

                return fibonacci;
            }
